<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Gestión de Pedidos</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="inicioBtn">Inicio</a></li>
            <li><a href="#" id="pedidosBtn">Pedidos</a></li>
        </ul>
    </nav>

    <div id="content" style="display: none;">
        <h1>Bienvenido al Sistema de Gestión de Pedidos</h1>
    </div>

    <div id="pedidosContainer">
        <h2>Listado de Pedidos</h2>
        <button id="agregarBtn">Agregar Pedido</button>
        <table id="pedidosTable" class="display">
            <thead>
                <tr>
                    <th>Número de Nota</th>
                    <th>Número de Expediente</th>
                    <th>Causante</th>
                    <th>Autoridad que avala</th>
                    <th>Archivo PDF</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Pedido</h2>
            <form id="pedidoForm">
                <label for="numeroNota">Número de Nota:</label>
                <input type="text" id="numeroNota" name="numeroNota" required>

                <label for="numeroExpediente">Número de Expediente:</label>
                <input type="text" id="numeroExpediente" name="numeroExpediente" required>

                <label for="causante">Causante:</label>
                <input type="text" id="causante" name="causante" required>

                <label for="personaAutoriza">Autoridad que avala:</label>
                <input type="text" id="personaAutoriza" name="personaAutoriza" required>

                <label for="archivoPDF">Archivo PDF:</label>
                <input type="file" id="archivoPDF" name="archivoPDF" accept="application/pdf" required>

                <button type="button" id="cancelarBtn">Cancelar</button>
                <button type="submit" id="guardarBtn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
