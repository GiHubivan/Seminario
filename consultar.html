<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Convocatorias</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la FRO-UNSa</h1>
        <nav>
            <ul>
                <li><button id="homeBtn">Inicio</button></li>
                <li><button id="consultarConvocatoriasBtn">Consultar Convocatorias</button></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <section id="homeSection">
            <h2>Inicio</h2>
            <p>Selecciona una opción del menú para empezar.</p>
        </section>

        <section id="convocatoriasSection" class="hidden">
            <h2>Lista de Convocatorias</h2>
            <div id="filters">
                <label for="dateFilter">Fecha:</label>
                <input type="date" id="dateFilter">
                <label for="subjectFilter">Materia:</label>
                <input type="text" id="subjectFilter" placeholder="Buscar por materia">
                <label for="typeFilter">Tipo de Cargo:</label>
                <select id="typeFilter">
                    <option value="">Todos</option>
                    <option value="Adjunto">Adjunto</option>
                    <option value="JTP">JTP</option>
                </select>
                <button id="applyFiltersBtn">Aplicar Filtros</button>
            </div>
            <table id="callsTable" class="hidden">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Materia</th>
                        <th>Tipo de Cargo</th>
                    </tr>
                </thead>
                <tbody id="callsList">
                    <!-- Las convocatorias se insertarán aquí dinámicamente -->
                </tbody>
            </table>
            <div id="noCallsContainer" class="hidden">
                <p>No hay convocatorias disponibles con los filtros aplicados.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
