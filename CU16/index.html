<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convocatorias PAU</title>
  <link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
 <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <h1>Convocatorias PAU</h1>
  <div class="container mt-4">
  <button id="btn-nueva-convocatoria" class="btn btn-success">Nueva Convocatoria</button>


  </div>
  <table id="tablaConvocatorias" class="display">
    <thead>
      <tr>
        <th>Cargo</th>
        <th>Categoria</th>
        <th>Denominación</th>
        <th>Grupo</th>
        <th>Resolución</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="scripts.js"></script>
<!-- Botón para abrir formulario -->

<!-- Modal sin Bootstrap -->
<div id="formulario-modal">
  <div class="modal-content">
    <h2>Nueva Convocatoria</h2>
    <form id="formConvocatoria">
      <input placeholder="Alcance" type="text" id="alcance" required><br>
      <input placeholder="Expediente"type="text" id="expediente" required><br>
      <input placeholder="Fecha de inicio"type="date" id="fechaInicio" required><br>
      <input placeholder="Fecha fin" type="date" id="fechaFin" required><br>
      <input placeholder="Categoria" type="text" id="categoria" required><br>
      <input placeholder="Denominación" type="text" id="denominacion" required><br>
      <input placeholder="Grupo" type="text" id="grupo" required><br>
      <input placeholder="PDF" type="url" id="pdf"><br>
      <input placeholder="Resolución" type="text" id="resolucion" required><br>
      <button type="submit">Guardar</button>
      <button type="button" class="btn-cerrar" id="btn-cerrar-form">Cancelar</button>
    </form>
  </div>
</div>
</body>
</html>
