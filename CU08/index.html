<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <title>Gestión de Cargos</title>
<!-- Librerías necesarias -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.11/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="inicioBtn">Inicio</a></li>
            <li><a href="#" id="cargosBtn">Cargos</a></li>
        </ul>
    </nav>

    <div id="content" style="display: none;">
        <h1>Bienvenido al Sistema de Gestión de Cargos</h1>
    </div>
    
    <div id="cargosContainer">
        <h2>Listado de Cargos</h2>
        <button id="agregarBtn">Agregar Cargo</button>
         <!-- Nuevos botones para exportar -->
    <button id="exportPdfBtn">Exportar a PDF</button>
    <button id="exportXlsBtn">Exportar a XLS</button>
    <button id="exportCsvBtn">Exportar a CSV</button>
        <table id="cargosTable" class="display">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Materia</th>
                    <th>Carrera</th>
                    <th>Facultad</th>
                    <th>Dedicación</th>
                    <th>Condición</th>
                    <th>Número de Expediente</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="cargosModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Cargo</h2>
            <form id="cargosForm">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Auxiliar de Primera">Auxiliar de Primera</option>
                    <option value="Jefe de Trabajos Prácticos">Jefe de Trabajos Prácticos</option>
                    <option value="Adjunto">Adjunto</option>
                    <option value="Asociado">Asociado</option>
                    <option value="Titular">Titular</option>
                </select>
    
                <label for="facultad">Facultad:</label>
                <select id="facultad" name="facultad" required>
                    <option value="">Seleccione una facultad</option>
                </select>
    
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" required disabled>
                    <option value="">Seleccione una carrera</option>
                </select>

                <label for="materia">Materia:</label>
                <select id="materia" name="materia" required disabled>
                    <option value="">Seleccione una materia</option>
                </select>
    
                <label for="dedicacion">Dedicación:</label>
                <select id="dedicacion" name="dedicacion" required>
                    <option value="simple">Simple</option>
                    <option value="semiexclusiva">Semi-exclusiva</option>
                    <option value="exclusiva">Exclusiva</option>
                </select>
    
                <label for="condicion">Condición:</label>
                <select id="condicion" name="condicion" required>
                    <option value="Regular">Regular</option>
                    <option value="Interino">Interino</option>
                </select>

                <label for="numeroExpediente">Número de Expediente:</label>
                <input type="text" id="numeroExpediente" name="numeroExpediente" required>
    
                <input type="hidden" id="estado" name="estado" value="Vacante">
                
                <button type="button" id="cancelarBtn">Cancelar</button>
                <button type="submit" id="guardarBtn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Librerías necesarias -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.11/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/r/dt/jq-2.1.4,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.9,af-2.0.0,b-1.0.3,b-colvis-1.0.3,b-html5-1.0.3,b-print-1.0.3,se-1.0.1/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
<script src="script.js"></script>
</body>
</html>
