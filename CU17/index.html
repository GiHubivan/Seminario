<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Convocatoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Nueva Convocatoria</h1>
        <form id="convocatoriaForm">
            <label for="numeroConvocatoria">Número de Convocatoria:</label>
            <input type="text" id="numeroConvocatoria" required>

            <label for="cargo">Cargo:</label>
            <select id="cargo" required>
                <option value="">Seleccione un cargo</option>
                <option value="cargo1">Cargo 1</option>
                <option value="cargo2">Cargo 2</option>
                <option value="cargo3">Cargo 3</option>
            </select>

            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" required>

            <label for="fechaCierre">Fecha de Cierre:</label>
            <input type="date" id="fechaCierre" required>

            <label for="documentacion">Documentación (URL):</label>
            <input type="url" id="documentacion" required>

            <label for="docentes">Seleccionar 5 Docentes:</label>
            <select id="docentes" multiple required>
                <option value="docente1">Docente 1</option>
                <option value="docente2">Docente 2</option>
                <option value="docente3">Docente 3</option>
                <option value="docente4">Docente 4</option>
                <option value="docente5">Docente 5</option>
            </select>
            <p><strong>Seleccione 5 docentes.</strong></p>

            <button type="submit">Guardar Convocatoria</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
